<!DOCTYPE html>

<!-- KESKEN KESKEN KESKEN -->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Lomakeharjoitus</title>
    <link rel="stylesheet" type="text/css" href="css/lomakeharjoitus2.css" />
          <script>
    /* var puuttuvaNimi = "Nimikenttä ei voi olla tyhjä"; */
    function validateForm() {
        var arvosana = document.forms["lomakeharjoitus2"]["arvosana"].value;
        var nimi = document.forms["lomakeharjoitus2"]["nimi"].value;
        var email = document.forms["lomakeharjoitus2"]["email"].value;

        if (arvosana == "") {
            alert("Anna ensin arvosana");
            arvosana.focus;
            return false;
        }
        
        if (nimi == "") {
            alert("Anna ensin etu -ja sukunimi");
            nimi.focus();
            return false;
        }
        
        if (nimi.value.length <= 5) {
            alert("Anna ensin etu -ja sukunimi");
            nimi.focus();
            return false;
        }

        if (email.value == "") {
            window.alert("Anna ensin sähköpostiosoite");
            email.focus();
            return false;
        }
    }
</script>
</head>
<body>

    <form name="lomakeharjoitus2" onsubmit="return validateForm()" method="post">
<table id="table">
    <tr>
        <td colspan="2"><h1>Tiedon keruu!</h1></td></tr>
        <tr>
            <td><h3>Nimi:</h3></td>
            <td><input type="text" id="nimi" name="nimi" placeholder="Kirjoita nimesi"/></td>
        </tr>
    <tr>
        <td><h3>Sähköposti:</h3></td>
        <td><input type="email" id="email" name="email" placeholder="Kirjoita sähköpostisi" /></td>
    </tr>
    <tr>
        <td><h3>Sijainti:</h3></td>
        <td>
        <select name="sijainti">
            <option value="helsinki">Helsinki</option>
            <option value="espoo">Espoo</option>
            <option value="vantaa">Vantaa</option>
            <option value="kauniainen">Kauniainen</option>
        </select>
        </td>
    </tr>
    <tr>
        <td><h3>Sukupuoli:</h3></td>
        <td>
        <input type="radio" name="sukupuoli" value="mies" /> Mies<br />
        <input type="radio" name="sukupuoli" value="nainen" /> Nainen
        </td>
    </tr>
    <tr>
        <td><h3>Syntymättömyyspäivä:</h3></td>
        <td><input type="date" name="syntymapaiva" />
        </td>
    </tr>
    <tr>
        <td><h3>Arvosana koulutukselle:</h3></td>
        <td><input id="arvosana" name="arvosana" type="text" />
        </td>
    </tr>
    <tr>
        <td><h3>Tulen kouluun:</h3></td>
        <td>
            <input type="checkbox" name="matkustustapa" value="bussi" /> Bussilla &nbsp;&nbsp;
            <input type="checkbox" name="matkustustapa" value="metro" /> Metrolla<br />
            <input type="checkbox" name="matkustustapa" value="ratikka" /> Ratikalla &nbsp;
            <input type="checkbox" name="matkustustapa" value="pyora" /> Pyörällä<br />
            <input type="checkbox" name="matkustustapa" value="kävely" /> Kävellen &nbsp;
            <input type="checkbox" name="matkustustapa" value="juna" /> Junalla<br />
            <input type="checkbox" name="matkustustapa" value="auto" /> Autolla &nbsp; &nbsp;
            <input type="checkbox" name="matkustustapa" value="joku muu" /> Jollain muulla
        </td>
    </tr>
    <tr>
        <td><h3>Kommentit:</h3></td>
        <td><textarea name="kommentti" rows="15" cols="25"></textarea>
        </td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Lähetä" /></td>
    </tr>
</table>
    </form>

</body>
</html>
